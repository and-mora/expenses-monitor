version: "3.9"
services:
  postgres:
    image: postgres:15.3-alpine3.18
    restart: always
    ports:
      - "5432:5432"
  app:
    build: .
    restart: always
    ports:
      - "8443:8443"
    depends_on:
      - postgres
    environment:
      DB_CONNECTION_URI: "r2dbc:postgresql://postgres/postgres"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_SCHEMA: expenses
    volumes:
      - /etc/letsencrypt/live/expmonitor.freeddns.org/privkey.pem:/key.pem
      - /etc/letsencrypt/live/expmonitor.freeddns.org/fullchain.pem:/cert.pem
    secrets:
      - BASIC_AUTH_USERNAME
      - BASIC_AUTH_PASSWORD

secrets:
  BASIC_AUTH_USERNAME:
    external: true
  BASIC_AUTH_PASSWORD:
    external: true