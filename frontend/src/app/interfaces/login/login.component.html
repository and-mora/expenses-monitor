<div class="container">
  <form [formGroup]="loginForm" class="login-form">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput type="username" formControlName="username">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type="submit" color="primary" (click)="login()" [disabled]="isButtonDisabled || !loginForm.valid">
          Login</button>
      </mat-card-actions>
      <mat-error class="centered-text" *ngIf="errorMessage">{{ errorMessage }}</mat-error>
    </mat-card>
  </form>
</div>
