<div class="container">
  <mat-card>
    @if (authenticated) {
    <mat-card-header>
      <mat-card-title>Connesso</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <span class="centered-text">Login effettuato con successo.<br>
        Verrai rediretto alla pagina principale.
      </span>
    </mat-card-content>
    <mat-card-actions>
      <mat-progress-bar mode="determinate" [value]="progressbarValue"></mat-progress-bar>
    </mat-card-actions>
    }
    @else {
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <span class="centered-text">Accedi con:</span>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="button" color="accent" (click)="loginWithKeycloak()">Keycloak</button>
    </mat-card-actions>
    }
  </mat-card>
</div>
