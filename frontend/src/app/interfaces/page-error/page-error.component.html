<div class="error-container mat-typography">
    <mat-card class="error-card">
        <mat-card-header>
            <mat-card-title>Error</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Failed to reach the backend server.</p>
            <p>Retry or contact the system administrator if the problem persists.</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" routerLink="/">Go Home</button>
        </mat-card-actions>
    </mat-card>
</div>
