---
# NetworkPolicy for backend-rust
# Restricts network traffic to only necessary connections
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-rust-netpol
  namespace: expenses-monitor
  annotations:
    # Apply NetworkPolicies AFTER deployments are ready
    argocd.argoproj.io/sync-wave: "10"
spec:
  podSelector:
    matchLabels:
      app: backend-rust
  policyTypes:
    - Ingress
    - Egress
  
  ingress:
    # Allow traffic from ingress controller (Traefik)
    - from:
      - namespaceSelector:
          matchLabels:
            name: ingress
      ports:
        - protocol: TCP
          port: 8080
    
    # Allow traffic from frontend-companion (in-cluster direct calls)
    - from:
      - podSelector:
          matchLabels:
            app: expense-companion
      ports:
        - protocol: TCP
          port: 8080
    
    # Allow traffic from monitoring/Prometheus
    - from:
      - namespaceSelector:
          matchLabels:
            name: monitoring
      ports:
        - protocol: TCP
          port: 8080  # /metrics endpoint
  
  egress:
    # Allow DNS queries
    - to:
      - namespaceSelector: {}
        podSelector:
          matchLabels:
            k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    
    # Allow connection to PostgreSQL
    - to:
      - podSelector:
          matchLabels:
            app: postgresql
      ports:
        - protocol: TCP
          port: 5432
    
    # Allow connection to OTEL collector
    - to:
      - podSelector:
          matchLabels:
            app: opentelemetry-collector
      ports:
        - protocol: TCP
          port: 4317  # OTLP gRPC
