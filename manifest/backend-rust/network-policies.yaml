---
# NetworkPolicy for backend-rust
# Restricts network traffic to only necessary connections
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-rust-netpol
  namespace: expenses-monitor
  annotations:
    # Apply NetworkPolicies AFTER deployments are ready
    argocd.argoproj.io/sync-wave: "10"
spec:
  podSelector:
    matchLabels:
      app: backend-rust
  policyTypes:
    - Ingress
    - Egress
  
  ingress:
    # Allow traffic from ingress controller (Traefik)
    - from:
      - namespaceSelector:
          matchLabels:
            name: ingress
      ports:
        - protocol: TCP
          port: 8080
    
    # Allow traffic from frontend-companion (in-cluster direct calls)
    - from:
      - podSelector:
          matchLabels:
            app: expense-companion
      ports:
        - protocol: TCP
          port: 8080
    
    # Allow traffic from monitoring/Prometheus
    - from:
      - namespaceSelector:
          matchLabels:
            name: monitoring
      ports:
        - protocol: TCP
          port: 8080  # /metrics endpoint
  
  egress:
    # Allow DNS queries
    - to:
      - namespaceSelector: {}
        podSelector:
          matchLabels:
            k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    
    # Allow connection to PostgreSQL
    - to:
      - podSelector:
          matchLabels:
            app: postgresql
      ports:
        - protocol: TCP
          port: 5432
    
    # Allow connection to OTEL collector
    - to:
      - podSelector:
          matchLabels:
            app: opentelemetry-collector
      ports:
        - protocol: TCP
          port: 4317  # OTLP gRPC

---
# NetworkPolicy for oauth2-proxy
# Allows Traefik → oauth2-proxy (ForwardAuth) and oauth2-proxy → Keycloak (JWKS)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: oauth2-proxy-netpol
  namespace: expenses-monitor
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  podSelector:
    matchLabels:
      app: oauth2-proxy
  policyTypes:
    - Ingress
    - Egress
  
  ingress:
    # Allow ForwardAuth requests from Traefik ingress controller
    - from:
      - namespaceSelector:
          matchLabels:
            name: ingress
      ports:
        - protocol: TCP
          port: 4180
  
  egress:
    # Allow DNS queries
    - to:
      - namespaceSelector: {}
        podSelector:
          matchLabels:
            k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    
    # Allow HTTPS to Keycloak (JWKS endpoint, OIDC discovery)
    # Keycloak is in the 'default' namespace, accessible via HTTPS on the public URL
    - to:
      - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    # Allow HTTP to Keycloak service inside the cluster (internal OIDC discovery)
    - to:
      - podSelector:
          matchLabels:
            app: keycloak
      ports:
        - protocol: TCP
          port: 8080

---
# NetworkPolicy for frontend-companion
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-companion-netpol
  namespace: expenses-monitor
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  podSelector:
    matchLabels:
      app: expense-companion
  policyTypes:
    - Ingress
    - Egress
  
  ingress:
    # Allow traffic from ingress controller (Traefik)
    - from:
      - namespaceSelector:
          matchLabels:
            name: ingress
      ports:
        - protocol: TCP
          port: 80
  
  egress:
    # Allow DNS
    - to:
      - namespaceSelector: {}
        podSelector:
          matchLabels:
            k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    
    # No other egress needed (static frontend served by nginx)

---
# NetworkPolicy for PostgreSQL
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgresql-netpol
  namespace: expenses-monitor
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  podSelector:
    matchLabels:
      app: postgresql
  policyTypes:
    - Ingress
  
  ingress:
    # Allow only from backend-rust and migration job
    - from:
      - podSelector:
          matchLabels:
            app: backend-rust
      - podSelector:
          matchLabels:
            job-name: backend-rust-db-migration
      ports:
        - protocol: TCP
          port: 5432

---
# NetworkPolicy for Keycloak
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: keycloak-netpol
  namespace: expenses-monitor
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  podSelector:
    matchLabels:
      app: keycloak
  policyTypes:
    - Ingress
    - Egress
  
  ingress:
    # Allow from ingress controller (Traefik - user logins)
    - from:
      - namespaceSelector:
          matchLabels:
            name: ingress
      ports:
        - protocol: TCP
          port: 8080
    
    # Allow from oauth2-proxy (JWKS/token validation)
    - from:
      - podSelector:
          matchLabels:
            app: oauth2-proxy
      ports:
        - protocol: TCP
          port: 8080
  
  egress:
    # Allow DNS
    - to:
      - namespaceSelector: {}
        podSelector:
          matchLabels:
            k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    
    # Allow connection to PostgreSQL (Keycloak DB)
    - to:
      - podSelector:
          matchLabels:
            app: postgresql
      ports:
        - protocol: TCP
          port: 5432
