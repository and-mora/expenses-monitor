---
# NetworkPolicy for oauth2-proxy
# Allows Traefik → oauth2-proxy (ForwardAuth) and oauth2-proxy → Keycloak (JWKS)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: oauth2-proxy-netpol
  namespace: expenses-monitor
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  podSelector:
    matchLabels:
      app: oauth2-proxy
  policyTypes:
    - Ingress
    - Egress
  
  ingress:
    # Allow ForwardAuth requests from Traefik ingress controller
    - from:
      - namespaceSelector:
          matchLabels:
            name: ingress
      ports:
        - protocol: TCP
          port: 4180
  
  egress:
    # Allow DNS queries
    - to:
      - namespaceSelector: {}
        podSelector:
          matchLabels:
            k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    
    # Allow HTTPS to Keycloak (JWKS endpoint, OIDC discovery)
    # Keycloak is in the 'default' namespace, accessible via HTTPS on the public URL
    - to:
      - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    # Allow HTTP to Keycloak service inside the cluster (internal OIDC discovery)
    - to:
      - podSelector:
          matchLabels:
            app: keycloak
      ports:
        - protocol: TCP
          port: 8080
