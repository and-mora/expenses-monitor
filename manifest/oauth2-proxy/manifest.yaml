---
# oauth2-proxy Deployment
# Validates JWT Bearer tokens from Keycloak using ForwardAuth pattern.
# Traefik forwards auth requests here before proxying to backend-rust.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: expenses-monitor
  labels:
    app: oauth2-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.7.1
          args:
            - --provider=keycloak-oidc
            - --oidc-issuer-url=https://auth.expmonitor.freeddns.org/realms/expenses-monitor
            # Accept JWT Bearer tokens inline (no redirect to login page)
            - --skip-jwt-bearer-tokens=true
            # Accept tokens from the "frontend" public client (SPA)
            - --extra-jwt-issuers=https://auth.expmonitor.freeddns.org/realms/expenses-monitor=frontend
            # Forward user identity as headers to backend
            - --set-xauthrequest=true
            # Don't proxy traffic, only validate tokens (return 200/401)
            - --upstream=static://200
            - --http-address=0.0.0.0:4180
            - --skip-provider-button=true
            - --email-domain=*
            # Disable cookie-based sessions (API-only, no browser login flow)
            - --cookie-name=_oauth2_proxy
            - --cookie-secure=true
            - --cookie-samesite=none
          env:
            # Reuse the existing "frontend" public client from Keycloak.
            # oauth2-proxy requires client-id/secret at startup, but with
            # --skip-jwt-bearer-tokens=true it only uses the public JWKS
            # endpoint for token validation â€” no client credentials needed.
            - name: OAUTH2_PROXY_CLIENT_ID
              value: "frontend"
            - name: OAUTH2_PROXY_CLIENT_SECRET
              # Required non-empty by oauth2-proxy at boot, but never used
              # for Bearer token validation (JWKS is public).
              value: "unused-jwt-validation-only"
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-secrets
                  key: cookie-secret
          ports:
            - name: http
              containerPort: 4180
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /ping
              port: 4180
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /ping
              port: 4180
            initialDelaySeconds: 3
            periodSeconds: 10
          resources:
            requests:
              memory: "30Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "50m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      automountServiceAccountToken: false

---
# oauth2-proxy Service
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy
  namespace: expenses-monitor
  labels:
    app: oauth2-proxy
spec:
  ports:
    - name: http
      port: 4180
      protocol: TCP
      targetPort: 4180
  selector:
    app: oauth2-proxy
  type: ClusterIP
