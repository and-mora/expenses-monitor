apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend-companion
  name: frontend-companion
  namespace: expenses-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-companion
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: frontend-companion
    spec:
      volumes:
        - configMap:
            name: frontend-companion-nginx-config
          name: nginx-config
      containers:
        - image: ghcr.io/and-mora/expenses-monitor:v0.2.5-expense-companion
          name: frontend-companion
          volumeMounts:
            - mountPath: "/etc/nginx/conf.d"
              name: nginx-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      automountServiceAccountToken: false

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: frontend-companion
  name: frontend-companion
  namespace: expenses-monitor
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: frontend-companion
  sessionAffinity: None
  type: ClusterIP

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  name: frontend-companion
  namespace: expenses-monitor
spec:
  ingressClassName: public
  rules:
    - host: expenses.expmonitor.freeddns.org
      http:
        paths:
          - backend:
              service:
                name: frontend-companion
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
      - expenses.expmonitor.freeddns.org
      secretName: frontend-companion-tls
