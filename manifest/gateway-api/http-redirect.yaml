---
# HTTP â†’ HTTPS redirect for all expenses-monitor hostnames
# Uses standard Gateway API RequestRedirect filter (no vendor-specific middleware)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-to-https-redirect
  namespace: expenses-monitor
spec:
  parentRefs:
    - name: expenses-monitor
      sectionName: http
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
