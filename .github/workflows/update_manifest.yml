name: Update Manifest

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      component:
        required: true
        type: string
        description: 'backend, backend-rust, frontend, or frontend-companion'
      auto_merge:
        required: false
        type: boolean
        default: false
        description: 'Auto-merge PR (true) or require manual approval (false)'

jobs:
  UpdateManifest:
    name: Update Manifest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Update Image Tag in Manifest
        env:
          COMPONENT: ${{ inputs.component }}
          VERSION: ${{ inputs.version }}
        run: |
          MANIFEST_PATH="manifest/${COMPONENT}/manifest.yaml"
          
          case "${COMPONENT}" in
            "backend")
              IMAGE_SUFFIX="backend"
              ;;
            "backend-rust")
              IMAGE_SUFFIX="backend-rust"
              ;;
            "frontend")
              IMAGE_SUFFIX="frontend"
              ;;
            "frontend-companion")
              IMAGE_SUFFIX="expense-companion"
              ;;
            *)
              echo "Unknown component: ${COMPONENT}"
              exit 1
              ;;
          esac
          
          # La version include giÃ  il suffisso (es. v0.7.2-backend-rust)
          # Quindi usiamo direttamente la version senza aggiungere il suffisso
          IMAGE_NAME="ghcr.io/and-mora/expenses-monitor:${VERSION}"
          
          # Update image tag - pattern cerca il suffisso specifico per evitare match errati
          sed -i.bak "s|image: ['\"]\?ghcr.io/and-mora/expenses-monitor:[^'\" ]*-${IMAGE_SUFFIX}['\"]\?|image: ${IMAGE_NAME}|g" $MANIFEST_PATH
          
          rm -f $MANIFEST_PATH.bak
          
          echo "Updated $MANIFEST_PATH to image: $IMAGE_NAME"
          cat $MANIFEST_PATH | grep "image:"
          
          # Update migration job image for backend-rust
          if [ "${COMPONENT}" == "backend-rust" ]; then
            MIGRATION_JOB_PATH="manifest/${COMPONENT}/db-migration-job.yaml"
            MIGRATION_IMAGE_NAME="ghcr.io/and-mora/expenses-monitor:${VERSION}-migrate"
            
            sed -i.bak "s|image: ['\"]\?ghcr.io/and-mora/expenses-monitor:[^'\" ]*-migrate['\"]\?|image: ${MIGRATION_IMAGE_NAME}|g" $MIGRATION_JOB_PATH
            
            rm -f $MIGRATION_JOB_PATH.bak
            
            echo "Updated $MIGRATION_JOB_PATH to image: $MIGRATION_IMAGE_NAME"
            cat $MIGRATION_JOB_PATH | grep "image:"
          fi
      
      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update ${{ inputs.component }} to ${{ inputs.version }}"
          title: "ðŸš€ Deploy ${{ inputs.component }} ${{ inputs.version }}"
          body: |
            ## Automated Deployment Update
            
            **Component**: `${{ inputs.component }}`
            **Version**: `${{ inputs.version }}`
            **Image**: `ghcr.io/and-mora/expenses-monitor:${{ inputs.version }}`
            
            ### Changes
            - Updated manifest image tag
            - ArgoCD will auto-sync after merge
            
            ### Checklist
            - [ ] Build successful
            - [ ] Tests passed
            - [ ] Ready for production
            
            **Auto-merge**: ${{ inputs.auto_merge }}
          branch: deploy/${{ inputs.component }}-${{ inputs.version }}
          delete-branch: true
          labels: deployment,automated
      
      - name: Auto-merge PR (if enabled)
        if: steps.create-pr.outputs.pull-request-number && inputs.auto_merge
        run: |
          gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} \
            --auto \
            --squash \
            --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Comment on PR
        if: steps.create-pr.outputs.pull-request-number
        run: |
          gh pr comment ${{ steps.create-pr.outputs.pull-request-number }} \
            --body "âœ… Manifest updated successfully. Merge to deploy to production."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
