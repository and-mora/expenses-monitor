name: Expense Companion PR

on:
  pull_request:
    branches: [ master ]
    paths:
      - 'expense-companion/**'
      - '.github/workflows/expense-companion-pr.yml'

jobs:
  test-and-coverage:
    name: Build, Test & Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    defaults:
      run:
        working-directory: ./expense-companion

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: expense-companion/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          VITE_API_BASE_URL: http://localhost:8080
          VITE_KEYCLOAK_URL: http://localhost:8081
          VITE_KEYCLOAK_REALM: expenses-monitor
          VITE_KEYCLOAK_CLIENT_ID: expenses-companion

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Report coverage to PR
        uses: davelosert/vitest-coverage-report-action@v2
        if: always()
        with:
          working-directory: ./expense-companion
          json-summary-path: ./coverage/coverage-summary.json
          json-final-path: ./coverage/coverage-final.json
          vite-config-path: ./vitest.config.ts
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file-coverage-mode: changes
