name: Deploy Gateway API via ArgoCD

on:
  workflow_call:
  workflow_dispatch:

jobs:
  DeployViaArgoCD:
    name: Sync Gateway API with ArgoCD
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o /tmp/argocd https://github.com/argoproj/argo-cd/releases/download/v2.12.4/argocd-linux-amd64
          sudo install -m 555 /tmp/argocd /usr/local/bin/argocd
          argocd version --client
      - name: Sync Application
        run: |
          SERVER="${{ secrets.ARGOCD_SERVER }}"
          TOKEN="${{ secrets.ARGOCD_AUTH_TOKEN }}"
          argocd app sync gateway-api \
            --server $SERVER \
            --auth-token $TOKEN \
            --insecure \
            --grpc-web
          echo "✅ Sync initiated for gateway-api"
      - name: Wait for Sync Completion
        timeout-minutes: 5
        run: |
          SERVER="${{ secrets.ARGOCD_SERVER }}"
          TOKEN="${{ secrets.ARGOCD_AUTH_TOKEN }}"
          argocd app wait gateway-api \
            --server $SERVER \
            --auth-token $TOKEN \
            --insecure \
            --health \
            --timeout 300 \
            --grpc-web
          echo "✅ Application gateway-api is Synced and Healthy"
      - name: Verify Deployment
        run: |
          echo "Gateway API deployed successfully via ArgoCD"
          echo "Check status: https://${{ secrets.ARGOCD_SERVER }}/applications/gateway-api"
